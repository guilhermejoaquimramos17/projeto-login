<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key,person" />
</head>
<body>
    <main>
        <article id="login">
            <section class="imagem">
            <img src="imagens/predio.jpg" alt="Foto prédio">
            </section>
            <section class="conteudo">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </section>
            <form action="cadastro.php" method="post" autocomplete="on">
            <label for="iemail">
                <span class="material-symbols-outlined">
                person
                </span>
            </label>
            <input type="email" name="email" id="iemail"> <br>
            <label for="isenha">
                <span class="material-symbols-outlined">
                key
                </span>
            </label>
            <input type="password" name="senha" id="isenha"> <br>
            <input type="submit" value="Entrar" id="entrar"> <br>
            <input type="submit" value="Esqueci a senha" id="esq">
                </form>
        </article>
    </main>
</body>
</html>
